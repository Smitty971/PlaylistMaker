<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"> 
    <title>Playlists</title>
</head>
<body>
    <!-- Song Form -->
    <div class="container">
        <h1>Playlist Maker</h1>
        <form id="songForm">
            <div class="form-group">
                <input type="text" class="form-control" id="songTitle" placeholder="Name of your song">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="songArtists" placeholder="Your artists name here">
            </div>
            <!-- dropdown menu -->
           
            <div class="form-group">
                    <select id="ListControlSelect" class="form-control">
                      <option selected>Pick a Genre to add your song too..</option>
                    </select>
                  </div> 
            <!-- End DropDown -->
            <button type="submit" class="btn btn-success">&#9835;Save This Song&#9835;</button>
        </form>
    </div> 
    <!-- End Song Form -->

    

    <!-- song cards -->


    <div class="row">
        <div class="col-lg-12">
        <div id="song-container"></div>
        </div>
    </div>
    <!-- end song cards -->


    <script src="src/components/list.js"></script>
    <script src="src/components/lists.js"></script>
    <script src="src/components/song.js"></script>
    <script src="src/components/songs.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/SongAdapter.js"></script>
    <script src="src/adapters/ListAdapter.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
